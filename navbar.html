<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Nav</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="top-nav">
      <!-- Left side -->
      <div class="nav-left">
        <span>You are in</span>
        <div class="nav-item">
          <span class="nav-links">UOB Group</span>
          <i class="fas fa-chevron-down"></i>
          <div class="dropdown-content">
            <p>Dummy text 1</p>
            <p>Dummy text 2</p>
            <p>Dummy text 3</p>
          </div>
        </div>
        <div class="nav-item">
          <span class="nav-links">Singapore</span>
          <i class="fas fa-chevron-down"></i>
          <div class="dropdown-content">
            <p>Malaysia</p>
            <p>Thailand</p>
            <p>Indonesia</p>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="nav-right">
        <div class="nav-item">
          <span class="nav-links">Contact Us</span>
          <i class="fas fa-chevron-down"></i>
          <div class="dropdown-content">
            <p>Contact Us</p>
            <p>Open Account</p>
            <p>Login Account</p>
          </div>
        </div>

        <div class="login-btn">
          <span class="nav-links">Login</span>
          <i class="fas fa-lock"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
