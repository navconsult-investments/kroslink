<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Password</title>
    <link rel="stylesheet" href="enter-password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Side Image -->
      <div class="left-side">
        <img src="entu.jpg" alt="Login Image" />
      </div>

      <!-- Right Side Form -->
      <div class="right-side">
        <p id="userInfo"></p>
        <p>Kindly enter your password to continue</p>
        <form id="passwordForm">
          <label for="password">Password</label>
          <br />

          <div class="password-wrapper">
            <i class="fas fa-unlock icon-left"></i>
            <input type="password" id="password" required />
            <i class="fas fa-eye icon-right" id="togglePassword"></i>
          </div>

          <br />
          <small id="passwordError" class="error-text hidden">
            Enter a Valid Password
          </small>
          <small id="passwordCorrect" class="correct-text hidden">
            Correct </small
          ><br />
          <a href="forgot-password.html">Forgot Password?</a>
          <button type="submit" id="proceedBtn" disabled>Proceed</button>
        </form>
        <div class="back" onclick="goBack()">&#8592; Back</div>
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="loading-wrapper">
        <img src="imgs/loading.png" alt="Loading Icon" class="loading-img" />
        <div class="loader-circle"></div>
      </div>
    </div>

    <script src="enter-password.js"></script>
  </body>
</html>
