<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="navbar2.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans", sans-serif;
        margin: 0;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        padding-right: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }
      .form-group small {
        margin-top: 5px;
        display: block;
        font-size: 13px;
      }
      .toggle-password {
        position: absolute;
        right: 12px;
        top: 38px;
        cursor: pointer;
        color: #888;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #0050b3;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #003a80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input
            type="text"
            id="accountNumber"
            maxlength="10"
            oninput="validateAccountNumber(this)"
            placeholder="Enter your 10-digit account number"
            required
          />
          <small id="accountFeedback"></small>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            placeholder="Enter new password"
          />
          <i
            class="fas fa-eye toggle-password"
            onclick="togglePassword('newPassword', this)"
          ></i>
        </div>
        <button type="submit">Change Password</button>
        <br />
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-top: 1rem;
          "
        >
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
          <a href="enter-password.html">Go Back</a>
        </div>
      </form>
    </div>

    <script>
      function validateAccountNumber(input) {
        input.value = input.value.replace(/[^0-9]/g, ""); // restrict to digits only
        const accountNumber = input.value.trim();
        const feedback = document.getElementById("accountFeedback");

        if (accountNumber.length === 10) {
          fetch(
            `http://localhost:5000/api/users/check-account/${accountNumber}`
          )
            .then((res) => res.json())
            .then((data) => {
              if (data.fullName) {
                feedback.style.color = "green";
                feedback.innerText = `Account found: ${data.fullName}`;
              } else {
                feedback.style.color = "red";
                feedback.innerText = data.error || "Account not found";
              }
            })
            .catch(() => {
              feedback.style.color = "red";
              feedback.innerText = "Error checking account.";
            });
        } else {
          feedback.innerText = "";
        }
      }

      function togglePassword(fieldId, iconElement) {
        const input = document.getElementById(fieldId);
        const isVisible = input.type === "text";
        input.type = isVisible ? "password" : "text";
        iconElement.classList.toggle("fa-eye-slash", !isVisible);
        iconElement.classList.toggle("fa-eye", isVisible);
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const accountNumber = document
            .getElementById("accountNumber")
            .value.trim();
          const newPassword = document.getElementById("newPassword").value;

          if (accountNumber.length !== 10) {
            Swal.fire(
              "Error",
              "Please enter a valid 10-digit account number",
              "error"
            );
            return;
          }

          fetch("http://localhost:5000/api/users/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ accountNumber, newPassword }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.message) {
                Swal.fire({
                  icon: "success",
                  title: "Password Changed Go back to login",
                  text: data.message,
                }).then(() => {
                  window.location.href = "login.html";
                });
              } else {
                Swal.fire("Error", data.error || "An error occurred", "error");
              }
            })
            .catch(() => {
              Swal.fire("Error", "Something went wrong", "error");
            });
        });
    </script>
  </body>
</html>
