<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Personal Information</title>
    <link rel="stylesheet" href="timeless-account.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="personal-info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Notiflix/3.2.6/notiflix-aio-3.2.6.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel -->
      <div class="left-panel" data-aos="fade-right">
        <div class="overlay">
          <a href="signature.html" class="go-back">‚Üê Go Back</a>
          <h3>Welcome to Timeless Verification</h3>
          <p>Please complete your personal information to proceed.</p>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel" data-aos="fade-left">
        <div class="personal-info-form">
          <h2>Personal Information</h2>

          <form id="personalInfoForm" class="personalInfoForm">
            <div class="form-grid">
              <div class="input-group">
                <label>Title</label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <select id="title">
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Master">Master</option>
                    <option value="Dr">Dr</option>
                  </select>
                </div>
              </div>

              <div class="input-group">
                <label
                  >First Name <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="firstName" />
                </div>
              </div>

              <div class="input-group">
                <label
                  >Middle Name <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="middleName" />
                </div>
              </div>

              <div class="input-group">
                <label
                  >Last Name <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="lastName" />
                </div>
              </div>

              <div class="input-group">
                <label
                  >Occupation <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-briefcase input-icon"></i>
                  <input type="text" id="occupation" />
                </div>
              </div>

              <div class="input-group">
                <label
                  >Phone Number <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-phone input-icon"></i>
                  <input type="text" id="phoneNumber" maxlength="11" />
                </div>
              </div>

              <div class="input-group">
                <label>Marital Status</label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-heart input-icon"></i>
                  <select id="maritalStatus">
                    <option value="">Select Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                  </select>
                </div>
              </div>

              <div class="input-group">
                <label
                  >Email Address <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-envelope input-icon"></i>
                  <input type="email" id="emailAddress" />
                </div>
              </div>

              <div class="input-group">
                <label>State of Origin</label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-map-marker-alt input-icon"></i>
                  <input type="text" id="stateOfOrigin" />
                </div>
              </div>

              <div class="input-group">
                <label>State of Residence</label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-city input-icon"></i>
                  <input type="text" id="stateOfResidence" />
                </div>
              </div>

              <div class="input-group">
                <label
                  >House Address <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-home input-icon"></i>
                  <input type="text" id="houseAddress" />
                </div>
              </div>

              <div class="input-group">
                <label
                  >Next of Kin Name <i class="fas fa-pencil-alt"></i
                  ><span class="update-text">Update</span></label
                >
                <div class="input-icon-wrapper">
                  <i class="fas fa-user-friends input-icon"></i>
                  <input type="text" id="nextOfKin" />
                </div>
              </div>

              <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" id="password" />
                  <i class="fas fa-eye toggle-password"></i>
                </div>
              </div>
            </div>

            <button type="submit" id="proceedBtn">Proceed</button>
          </form>
        </div>
      </div>
    </div>
    <div id="loadingOverlay">
      <div class="loading-wrapper">
        <img src="imgs/loading.png" alt="Loading Icon" class="loading-img" />
        <div class="loader-circle"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.querySelector(".toggle-password");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="personal-info.js"></script>
  </body>
</html>
