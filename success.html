<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Created</title>
    <link rel="stylesheet" href="timeless-account.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="success.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel -->
      <div class="left-panel" data-aos="fade-right">
        <div class="overlay">
          <h3>KrosLink Bank EasyBanking</h3>
          <p>Your account has been successfully created.</p>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel" data-aos="fade-left">
        <div class="success-content">
          <div class="success-icon">
            <i class="fas fa-check"></i>
          </div>
          <h2>Account Created Successfully</h2>
          <p id="greetingText">
            Dear <span id="userName"></span>, your KrosLink Bank EasyBanking
            account has been opened.
          </p>
          <p>
            Your account number is:
            <span id="accountNumber" class="account-number"></span>
            <i class="fas fa-copy copy-icon" onclick="copyAccountNumber()"></i>
          </p>
        </div>
        <a href="login.html" class="back">Go To Login Page</a>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="success.js"></script>
  </body>
</html>
